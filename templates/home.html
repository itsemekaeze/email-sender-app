{% extends 'base.html' %}


{%  block content %}
<style>
    .contain{
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 0 auto;
        margin-top: 10%;
    }

</style>

<div class="contain">
    <h2 class="mt-3 mb-4 text-center">Email Sender</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Receipt email address</label>
            <input type="text" class="form-control" name="email" placeholder="Receipt email address">
        </div>
        <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" name="subject">
        </div>
        <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" style="height: 200px; border-radius: 10px;" name="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-3">
            Send
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="size-6" style="width: 20px; padding: 0 0 5px 2px;">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"/>
            </svg>
        </button>
    </form>
</div>


{%  endblock content %}
